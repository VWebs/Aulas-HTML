<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula09 CSS</title>
		<link rel="stylesheet" href="styles.css">
		<style>

			body {
				background-color:lightgrey;
			}

			p    {
				color:green;
				border: 1px solid black;
    		padding: 10px;
    		margin: 30px;
			}

		</style>
	</head>
	<body>

		<h1 style="color:blue;">Estilo em linha.</h1>
		<p>Estilo interno no head.</p>

	</body>
</html>

<!-- 

CSS:

	- Use o HTML style atributo para o estilo in-line.

	- Use o HTML <style> elemento para definir CSS interno.

	- Use o HTML <link> elemento para se referir a um arquivo CSS externo.

	- Use o HTML <head> elemento para armazenar <style> e elementos <link>.

	- Use a propriedade color para as cores de texto.

	- Use a propriedade font-family para fontes de texto.

	- Use a propriedade font-size para tamanhos de texto.

	- Use a propriedade border para fronteiras elemento visível ou borda.

	- Use a propriedade padding para o espaço dentro da borda.

	- Use a propriedade margin para o espaço fora da borda.

	- Use ID para tratar um único elemento.

	- Use classe para atender grupos de elementos.


-->
