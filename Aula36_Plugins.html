<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula36 Plugins</title>
		<meta charset="utf-8">
	</head>
	<body>

		<embed width="100%" height="500px" src="Aula35_Audio.html">

		<object data="img/html5.gif"></object>

	</body>
</html>

<!-- 

	- A finalidade de um plug-in, é estender a funcionalidade do navegador HTML.

	- Aplicativos auxiliares também são chamados de plug-ins.

	- Exemplos de plug-ins conhecidos são applets Java.

	- Plug-ins podem ser adicionados a páginas da web com a tag <object> ou <embed> marca.

	- Plug-ins pode ser usado para muitas finalidades: mapas de exibição, varredura de vírus, verifique o seu ID de banco, etc.

	- O elemento <object> é suportado por todos os navegadores.

	- O elemento <object> define um objeto incorporado em um documento HTML.

	- Ele é usado para incorporar plug-ins (como Java applets, os leitores de PDF, Flash Jogadores) em páginas da web.

	- O elemento <embed> também define um objeto incorporado em um documento HTML.

	- Os navegadores da Web têm apoiado o elemento <embed> por um longo tempo. 

	- No entanto, não tem sido uma parte da especificação HTML antes HTML5. O elemento irá validar em uma página HTML5, mas não em uma página HTML 4.

-->
