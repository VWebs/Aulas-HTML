<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula29 Aside</title>
		<meta charset="utf-8">
	</head>
	<body>

		<p>My family and I visited The Epcot center this summer.</p>

		<aside>
		  <h4>Epcot Center</h4>

<!-- 

	- O <aside> elemento define algum conteúdo além do conteúdo é colocado em (como uma barra lateral).

	- O teor de lado deve ser relacionado com o teor circundante.

-->
