<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula03 Atributos</title>
	</head>
	<body>

		<h1>Atributos</h1>

		<p title="About W3Schools">
			W3Schools is a web developer's site.
			It provides tutorials and references covering
			many aspects of web programming,
			including HTML, CSS, JavaScript, XML, SQL, PHP, ASP, etc.
		</p>

	<a href="http://www.w3schools.com">W3SCHOOLS</a><br><br>

	<img src="http://www.w3schools.com/html/w3schools.jpg" alt="W3Schools.com" width="104" height="142">

	</body>
</html>

<!-- 

ATRIBUTOS NO HTML:

	- Elementos HTML pode ter atributos

	- Os atributos fornecem informações adicionais sobre um elemento

	- Os atributos são sempre especificados na tag de abertura

	- Atributos vêm em pares nome/valor como: name = "value"

O ATRIBUTO lang:

	- O idioma do documento pode ser declarada no <html> tag.

	- A linguagem é declarada no lang atributo.

	- Declarando uma língua é importante para aplicativos de acessibilidade (leitores de tela) e motores de busca

O ATRIBUTO title:

	- Parágrafos HTML são definidos com o <p> tag.

	- Neste exemplo, o <p> elemento tem um título atributo. 

	- O valor do atributo é "Sobre W3Schools"

	- Quando você move o mouse sobre o elemento, o título será exibido como uma dica de ferramenta.

O ATRIBUTO href:

	- Links em HTML são definidas com a <a> tag. 

	- O endereço do link é especificado no href atributo

O ATRIBUTO tamanho:

	- Imagens HTML são definidos com o <img> tag.

	- O nome do arquivo da fonte (src), e o tamanho da imagem (largura(width) e altura(height)) são fornecidos como atributos

O ATRIBUTO alt:

	- A alt atributo especifica um texto alternativo para ser usado, quando um elemento HTML não pode ser exibido.

	- O valor do atributo pode ser lido por "leitores de tela". 

	- Desta forma, alguém "escuta" para a página da Web, ou seja, uma pessoa cega, pode "ouvir" o elemento.

RESUMO:

	- Todos os elementos HTML pode ter atributos.

	- O atributo título fornece "dica de ferramenta" informação adicional.

	- O atributo href fornece informações de endereço para links.

	- Os atributos largura e altura fornecem informações de tamanho para imagens.

	- O atributo alt fornece texto para leitores de tela.

	- Na W3Schools usamos sempre letras minúsculas nos nomes de atributos.

	- Na W3Schools nós sempre citamos atributos com aspas duplas.

-->
