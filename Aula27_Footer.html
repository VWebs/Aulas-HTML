<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula27 Footer</title>
		<meta charset="utf-8">
	</head>
	<body>

		<footer>
		  <p>Posted by: Hege Refsnes</p>
		  <p>Contact information: <a href="mailto:someone@example.com">
		  someone@example.com</a>.</p>
		</footer>

	</body>
</html>

<!-- 

	- O <footer> especifica um rodapé de um documento ou seção.

	- A <footer> elemento deve conter informações sobre o elemento que contém.

	- Normalmente um rodapé contém o autor do documento de informação, direitos de autor, as ligações com os termos de uso, informações de contato, etc.

	- Você pode ter várias <footer> elementos em um documento.

-->
