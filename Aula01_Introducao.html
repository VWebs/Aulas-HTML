<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Título da Página</title>
	</head>
	<body>

		<h1>Meu primeiro Título!</h1>
		<p>Meu primeiro Paragrafo!</p>

	</body>
</html>

<!-- 

EXPLICAÇÃO DO EXEMPLO:

	- A declaração DOCTYPE define o tipo HTML de documento.

	- A declaração <!DOCTYPE> ajuda o navegador a exibir uma página web corretamente.

	- O texto entre <html> e </html> descreve um documento HTML.

	- A declaração <meta charset="utf-8" /> vai identar as acentuações 
	para a nossa linguagem pt-BR = HTML metadados são dados sobre o documento HTML.

	- O texto entre <head> e </head> fornece informações sobre o documento.

	- O texto entre <title> e </title> fornece um título para o documento.

	- O texto entre <body> e </body> descreve o conteúdo da página visível.

	- O texto entre <h1> e </h1> descreve um título.

	- O texto entre <p> e </p> descreve um parágrafo.

TAGS HTML:

	- Tags HTML normalmente vêm em pares como <p> e </p>

	- A primeira tag em um par é a marca inicial, a segunda tag é a tag final.

	- A marca final é escrito como a marca inicial, mas com uma barra antes do nome do tag.
	
	- A marca de início é muitas vezes chamado de tag de abertura. A marca final é muitas vezes chamado de tag de fechamento.

-->
