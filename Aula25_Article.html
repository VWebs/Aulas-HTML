<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula25 Articles</title>
		<meta charset="utf-8">
	</head>
	<body>

		<article>
		  <h1>What Does WWF Do?</h1>
		  <p>WWF's mission is to stop the degradation of our planet's natural environment, and build a future in which humans live in harmony with nature.</p>
		</article>

	</body>
</html>

<!-- 

	- O elemento <article> especifica, conteúdo independente auto-suficiente.

	- Um artigo deve fazer sentido por conta própria, e que deve ser possível lê-lo de forma independente do resto do site.

	- Exemplos de onde um elemento <article> pode ser usado:
		Fórum de Discussão
		Blog
		Artigo de jornal

-->
