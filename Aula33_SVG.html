<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula33 SVG</title>
		<meta charset="utf-8">
	</head>
	<body>

		<!-- Circulo -->
		<svg width="100" height="100">
  		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  		Sorry, your browser does not support inline SVG.
  	</svg>

		<!-- Retangulo -->
  	<svg width="400" height="100">
		  <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
		</svg>

		<!-- Retangulo arredondado -->
		<svg width="400" height="180">
		  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
		  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
			Sorry, your browser does not support inline SVG.
		</svg>

		<!-- Estrela -->
		<svg width="300" height="200">
		  <polygon points="100,10 40,198 190,78 10,78 160,198"
		  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
		</svg>

		<!-- Logo -->
		<svg height="130" width="500">
		  <defs>
		    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
		      <stop offset="0%"
		      style="stop-color:rgb(255,255,0);stop-opacity:1" />
		      <stop offset="100%"
		      style="stop-color:rgb(255,0,0);stop-opacity:1" />
		    </linearGradient>
		  </defs>
		  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
		  <text fill="#ffffff" font-size="45" font-family="Verdana"
		  x="50" y="86">SVG</text>
			Sorry, your browser does not support inline SVG.
		</svg>

	</body>
</html>

<!-- 

	- SVG significa Scalable Vector Graphics

	- SVG é usado para definir gráficos para a Web

	- O elemento <svg> (introduzido em HTML5) é um recipiente para gráficos SVG.

	- SVG tem vários métodos para caminhos de desenho, caixas, círculos, texto e imagens gráficas.

	- SVG é uma linguagem para descrever gráficos 2D em XML.s

	- SVG é baseada em XML, o que significa que cada elemento está disponível dentro do SVG DOM. 

	- Você pode anexar manipuladores de eventos JavaScript para um elemento.

-->
