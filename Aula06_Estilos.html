<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula06 Estilos</title>
	</head>
	<body style="background-color:lightgrey;">

		<h1 style="color:blue; font-family:verdana; font-size:300%; text-align:center;">
			Isto é um cabeçalho.
		</h1>

		<p style="color:red; font-family:courier; font-size:160%;">
			Isto é um paragrafo de cor vermelha, fonte courier e tamanho de 160%.
		</p>


	</body>
</html>

<!-- 

ATRIBUTO DE ESTILO:

	- Sintaxe: style="property:value;"

	- Use o estilo atributo para elementos de estilo HTML.

	- Use background-color para a cor de fundo.

	- Use cores para as cores de texto.

	- Use font-family para fontes de texto.

	- Use font-size para tamanhos de texto.

	- Use text-align para o alinhamento do texto.

-->
