<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula02 Básico</title>
	</head>
	<body>

		<h1>Isto é um cabeçalhos 1</h1>
		<h2>Isto é um cabeçalhos 2</h2>
		<h3>Isto é um cabeçalhos 3</h3>
		<h4>Isto é um cabeçalhos 4</h4>
		<h5>Isto é um cabeçalhos 5</h5>
		<h6>Isto é um cabeçalhos 6</h6>

		<p>Isto é um paragrafo!</p>
		<p>Isto é outro paragrafo!</p>

		<a href="http://www.w3schools.com">Isto é um link</a><br><br>

		<img src="http://www.w3schools.com/html/w3schools.jpg" width="104" height="142">

	</body>
</html>

<!-- 

EXPLICAÇÃO DO EXEMPLO:

	- <p></p> é um elemento do tipo paragrafo.

	- <h1></h1> é um elemento do tipo cabeçalho.

	- <a href="URI do link"></a> é um elemento do tipo link.

	- <img src="URI da imagem"> é um elemento do tipo imagem.

	- <br> é um elemento vazio, sem conteudo que pula uma linha.

-->
