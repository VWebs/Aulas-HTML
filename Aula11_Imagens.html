<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula11 Imagens</title>
		<style>

			img { 
    		width:1000%; 
			}

		</style>
	</head>
	<body>

		<h2>Spectacular Mountain</h2>
		<img src="img/pic_mountain.jpg" alt="Mountain View" style="width:304px;height:228px;">

		<a href="http://www.w3schools.com/html/html_images.asp">
			<img src="img/html5.gif" alt="HTML5 Icon" style="width:128px; border:0; float:right">
		</a>

		<img src="img/programming.gif" alt="Computer man" style="width:48px;height:48px;">

		<p>Clica no sol ou em um dos planetas para ve-lo de perto:</p>

		<img src="img/planets.gif" alt="Planets" usemap="#planetmap" style="width:145px;height:126px;">

		<map name="planetmap">
		  <area shape="rect" coords="0,0,82,126" alt="Sun" href="img/sun.gif">
		  <area shape="circle" coords="90,58,3" alt="Mercury" href="img/merglobe.gif">
		  <area shape="circle" coords="124,58,8" alt="Venus" href="img/venglobe.gif">
		</map>

	</body>
</html>

<!-- 

IMAGENS:

	- Use o elemento <img> para definir uma imagem.

	- Use o atributo src para definir o URL da imagem.

	- Use o atributo alt para definir um texto alternativo para uma imagem, se ela não pode ser exibida.

	- Utilizar os atributos width e height para definir o tamanho da imagem.

	- O atributo style impede folhas de estilos de mudar o tamanho original das imagens

	- Use a CSS propriedade float para deixar a imagem Flutuador.

	- Use o elemento <map> para definir um mapa de imagem.

	- Use o elemento <area> para definir as áreas clicáveis ​​no mapa-imagem.

	- Use o elemento <img>'s HTML usemap atribuir a apontar para um mapa-imagem


-->
