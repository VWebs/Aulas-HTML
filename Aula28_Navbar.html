<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula28 Nav</title>
		<meta charset="utf-8">
	</head>
	<body>

		<nav>
		  <a href="/html/">HTML</a> |
		  <a href="/css/">CSS</a> |
		  <a href="/js/">JavaScript</a> |
		  <a href="/jquery/">jQuery</a>
		</nav>

	</body>
</html>

<!-- 

	- O elemento <nav> define um conjunto de links de navegação.

	- O elemento <nav> destina-se a grandes blocos de links de navegação.

	- No entanto, nem todos os links em um documento deve estar dentro de um elemento <nav>

-->
