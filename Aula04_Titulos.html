<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula04 Títulos</title>
	</head>
	<body>

		<h1>Isto é um cabeçalhos 1</h1>
		<hr>
		<h2>Isto é um cabeçalhos 2</h2>
		<hr>
		<h3>Isto é um cabeçalhos 3</h3>
		<hr>
		<h4>Isto é um cabeçalhos 4</h4>
		<hr>
		<h5>Isto é um cabeçalhos 5</h5>
		<hr>
		<h6>Isto é um cabeçalhos 6</h6>

	</body>
</html>

<!-- 

HTML TÍTULOS:

	- Os títulos são definidos com o <h1> para <h6>.

	- <h1> define o título mais importante. 

	- <h6> define o título menos importante.

LINHA HORIZONTAL:

	- O <hr> tag cria uma linha horizontal em uma página HTML.

	- O elemento hr pode ser usado para separar o conteúdo

-->
