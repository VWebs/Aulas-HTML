<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula35 Audios</title>
		<meta charset="utf-8">
	</head>
	<body>

		<audio controls>
		  <source src="midia/How_Deep.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

	</body>
</html>

<!-- 

	<source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  <source src="horse.wap" type="audio/wav">

  - O atributo controls adiciona controles de áudio, como play, pause e volume.

	- Texto entre o <audio> e </ audio> marcas serão exibidas em browsers que não suportam o <audio> elemento.

	- Várias <source> elementos podem conectar-se a diferentes arquivos de áudio. O navegador irá usar o primeiro formato reconhecido.

	- O atributo autoplay o áudio começará a tocar automaticamente.

	- O atributo loop especifica que o áudio vai começar tudo de novo, cada vez que ele for concluído.

	- O atributo muted especifica que a saída de áudio deve ser silenciado.

	- O atributo preload especifica se o arquivo de áudio deve ser carregada quando a página é carregada. preload="none".

-->
