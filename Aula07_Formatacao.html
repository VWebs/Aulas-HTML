<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Aula07 Formatação</title>
	</head>
	<body>

		<h2><mark>HTML</mark></h2>

		<h2>HTML <small>Pequena</small> Formatação</h2>

		<p>Texto normal.</p>

		<p><b>Texto em negrito</b>.</p>

		<p><strong>Texto em formatação forte</strong>.</p>

		<p><i>Texto em italico</i>.</p>

		<p><em>Texto enfatizado</em>.</p>

		<p><del>Texto excluido</del>.</p>

		<p><ins>Texto sublinhado</ins>.</p>

		<p>Texto<sub>substrito</sub>.</p>

		<p>Texto<sup>sobrescrito</sup>.</p>

	</body>
</html>

<!-- 

FORMATAÇÃO:

	- <mark> coloca o texto como marcação.

	- <small> coloca o texto pequeno.

	- <b> coloca o texto em negrito.

	- <strong> coloca o texto com uma formatação forte.

	- <i> coloca o texto em italico.

	- <em> coloca o texto enfatizado.

	- <del> coloca o texto como excluido.

	- <ins> coloca o texto sublinhado.

	- <sub> coloca o texto subscrito.

	- <sup> coloca o texto sobrescrito.

	- Os navegadores exibem <strong> como <b>, e <em> como <i>. 

	- No entanto, há uma diferença no significado dessas tags: <b> e <i> define o texto em negrito e itálico, mas <strong> e <em> significa que o texto é "importante".

-->
