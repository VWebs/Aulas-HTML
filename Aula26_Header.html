<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula26 Header</title>
		<meta charset="utf-8">
	</head>
	<body>

		<article>
		  <header>
		    <h1>What Does WWF Do?</h1>
		    <p>WWF's mission:</p>
		  </header>
		  <p>WWF's mission is to stop the degradation of our planet's natural environment, and build a future in which humans live in harmony with nature.</p>
		</article>

	</body>
</html>

<!-- 

	- O <header> especifica um cabeçalho de um documento ou seção.

	- O <header> elemento deve ser usado como um recipiente para o conteúdo introdutório.

	- Você pode ter várias <cabeçalho> elementos em um documento.

-->
