<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aula37 Youtube</title>
		<meta charset="utf-8">
	</head>
	<body>

		<iframe width="420" height="345" src="http://www.youtube.com/embed/XGSy3_Czz8k"></iframe>

		<iframe width="854" height="480" src="https://www.youtube.com/embed/5j1RCys4R0g" frameborder="0" allowfullscreen></iframe>


	</body>
</html>

<!-- 

	- YouTube exibirá um ID (como XGSy3_Czz8k), quando você salvar (ou jogar) um vídeo.

	- Você pode usar esta id, e referem-se ao seu vídeo em HTML.

Para reproduzir o vídeo em uma página web, faça o seguinte:

	- Faça o upload do vídeo para o YouTube
	- Tome nota do ID do vídeo
	- Definir um elemento <iframe> na sua página web
	- Deixe o ponto atributo src para a URL do vídeo
	- Utilizar a width e height atributos para especificar a dimensão do jogador
	- Adicione quaisquer outros parâmetros para o URL

	- Clique com o botão direito no video do youtube
	- Aperte Copiar codigo de incorporação (iframe)
	- Colar no código html

-->
